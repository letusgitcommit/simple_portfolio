{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Are you sure you want to logout?</h1>
    <hr />
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log Out</button>
    </form>
{% endblock %}
