{% extends '_base.html' %}

{% load crispy_forms_filters %}

{% block content %}
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <h1>Sign Up</h1>
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock %}
