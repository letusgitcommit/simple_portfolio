{% extends '_base.html' %}

{% load crispy_forms_filters %}

{% block user_auth_nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'account_signup' %}">Sign Up</a>
    </li>
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <hr />
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock %}
