{% extends "_base.html" %}
{% load crispy_forms_filters %}

{% block user_auth_nav %}
    <li class="nav-item">
        <a href="#" class="nav-link active">Log In</a>
    </li>
    <li class="nav-item">
        <a href="{% url "account_signup" %}" class="nav-link">Sign Up</a>
    </li>
{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <hr />
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
{% endblock %}
